<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">   
    <link rel="stylesheet" href="css/style.css">
    <title>CRUD Sign In</title>
</head>

<body>

    <div class="signInPage vh-100">
        <div class="container h-100">
            <div class="row h-100 my-auto">

                <div class="col-lg-6 py-5 my-auto">
                    <h1 class="text-white font-courgette">
                        Sign in to use a free data base for your store , shop and a lot more ....
                    </h1>
                </div>

                <div class="col-lg-6 py-5 my-auto">

                    <div id="form" class="p-3 text-center bg-white shadow rounded">

                        <h2 class="py-3 text-success font-courgette">Your Online CRUD</h2>

                        <div class="form-group">
                            <input id="signInEmail" type="email" class="form-control py-4" placeholder="Your E-mail">
                        </div>

                        <div class="form-group">
                            <input id="signInPass" type="password" class="form-control py-4" placeholder="Your Password">
                        </div>

                        <button id="signInBtn" class="btn btn-success w-100 py-2"> Sign In</button>
                        <div id="error7" class="alert alert-danger d-none" role="alert">Your Email or Password is Incorrect</div>
                        <p class="text-muted mt-5">You don't have account already ?</p>

                        <a class="btn btn-outline-success" role="button" href="signup.html">Sign Up</a>
                    </div>

                </div>

            </div>
        </div>
    </div>







    <script src="js/jquery-3.5.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- //general js -->
    <script src="js/signin.js"></script>
</body>

</html>
