<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>CRUD Online</title>
</head>

<body class="crudPage">



    <nav class="navbar navbar-expand-lg navbar-light bg-light d-flex justify-content-between shadow px-5">
        <div class="container">
            <a class="navbar-brand font-courgette" href="#">CRUD Online</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse flex-grow-0" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            User
                        </a>
                        <div class="dropdown-menu mr-auto" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="index.html">Log out</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>

    </nav>

    <div class="container my-5 p-5 bg-white shadow rounded">

        <div>
            <div class="form-group">
                <label for="pName">Product Name</label>
                <input class="form-control" type="text" id="pName">
                <p id="error" class="alert alert-danger d-none my-1">This is Invalid input</p>
            </div>

            <div class="form-group">
                <label for="pPrice">Product Price</label>
                <input class="form-control" type="number" id="pPrice">
            </div>

            <div class="form-group">
                <label for="pCatageory">Product Catageory</label>
                <input class="form-control" type="text" id="pCatageory">
            </div>

            <div class="form-group">
                <label for="pDesc">Product Description</label>
                <textarea class="form-control" type="text" id="pDesc" rows="5"></textarea>
            </div>

            <div id="divBtn">
                <button id="mainBtn" class="btn btn-primary" onclick="pAdd()">Add Product</button>
            </div>

        </div>


        <input id="inputSearch" type="text" class="form-control  my-5 w-75 mx-auto" placeholder="Search Product">

        <div class="my-5">
            <table class="table">

                <thead>
                    <th>No.</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Catageory</th>
                    <th>Desc</th>
                    <th>Action</th>
                </thead>

                <tbody id="pDisplay">
                </tbody>


            </table>
        </div>

    </div>







    <script src="js/jquery-3.5.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
